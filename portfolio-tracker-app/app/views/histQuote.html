<h3>Historical Stock Prices</h3>
<div class="container">
<br>
<form class="form-inline" name="histQuote" ng-submit="vm.getData()">
    <div class="form-group">
      <label for="symbol" class="control-label">Symbol:&nbsp;</label>
      <input type="text" class="form-control" id="symbol" ng-model="vm.symbol" placeholder="symbol" autocapitalize="none">
    </div>
    <button type="submit" class="btn btn-success">Go</button>
</form>
</div>

<div ng-if="vm.message" class="alert alert-info" role="alert">
  <p>{{ vm.message }}</p>
</div>

<div ng-if="vm.results.length > 0">
<table st-table="vm.results" class="table table-striped">
	<thead>
	<tr>
		<th>Date</th>
    <th>Open</th>
    <th>High</th>
    <th>Low</th>
    <th>Close</th>
    <th>Adjusted Close</th>
    <th>Volume</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="result in vm.results track by $index">
	  <td>{{ result.date | date : 'yyyy-MM-dd'}}</td>
    <td>{{ result.open }}</td>
    <td>{{ result.high }}</td>
    <td>{{ result.low }}</td>
    <td>{{ result.close }}</td>
    <td>{{ result.adjustedClose }}</td>
    <td>{{ result.volume }}</td>
	</tr>
	</tbody>
</table>
</div>
